<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/product-listing.js" type="module"></script>
</head>

<body>
  <header class="divider" id="header"></header>
  <main class="divider">
    <section class="products">
      <h2>Top Products: <span class="title highlight"></span></h2>

      <!-- Agregar un selector para ordenar los productos -->
      <div class="sort-controls">
        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
          <option value="nameAsc">Name (A-Z)</option>
          <option value="nameDesc">Name (Z-A)</option>
          <option value="priceAsc">Price (Low to High)</option>
          <option value="priceDesc">Price (High to Low)</option>
        </select>
      </div>
      
      <!-- <ul class="product-list"></ul> -->
      <ul id="product-list" class="product-list"></ul>

    </section>
  </main>
  <footer id="footer"></footer>
</body>

</html>
