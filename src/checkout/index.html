<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        
        <form id="checkoutForm">
          <h3>Customer Information</h3>
          <div class="form-group">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
          </div>

          <h3>Address Information</h3>
          <div class="form-group">
            <label for="streetAddress">Street Address: </label>
            <input type="text" id="streetAddress" name="streetAddress" required>
          </div>
          <div class="form-group">
            <label for="city">City: </label>
            <input type="text" id="city" name="city" required> 
          </div>
          <div class="form-group">
            <label for="state">State: </label>
            <input type="text" id="state" name="state" required>
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code: </label>
            <input type="text" id="zipCode" name="zipCode" required>
          </div>

          <h3>Payment Details</h3>
          <div class="form-group">
            <label for="creditCardNumber">Credit Card Number: </label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" required>
          </div>
          <div class="form-group">
            <label for="experationDate">Experation Date: </label>
            <input type="text" id="experationDate" name="experationDate" required>
          </div>
          <div class="form-group">
            <label for="securityCode">Security Code: </label>
            <input type="text" id="securityCode" name="securityCode" required>
          </div>

          <div class="orderSummary">
            <h3>Order Summary</h3>
            <p>Subtotal: $<span id="subtotal"></span></p> 
            <p>Tax: $<span id="tax"></span></p> 
            <p>Shipping Estimate: $<span id="shippingEstimate"></span></p> 
            <p>Order Total: $<span id="orderTotal"></span></p>
          </div>
          <button type="submit">Submit</button>
        </form>
     
      </section>

    </main>

    <footer id="footer"></footer>
  </body>
</html>
